<mat-form-field appearance="fill">
    <mat-label>Introduceti perioada rezervarii</mat-label>
    <mat-date-range-input [rangePicker]="picker" style="z-index: 1200;">
      <input matStartDate placeholder="Data start">
      <input matEndDate placeholder="Data sfarsit">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
