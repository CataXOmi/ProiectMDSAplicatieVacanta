  <div bsModal
    class="modal fade"
    #cartModal="bs-modal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="cartModal"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Cosul tau</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            (click)="modal.hide(); sum=0"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <!--Body-->
        <div class="modal-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Denumire Cazare</th>
                <th>Pret</th>
                <th>Data Start</th>
                <th>Data Sfarsit</th>
                <th>Pret total</th>
                <th>Sterge</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products; let i = index">
                <th scope="row">{{ i+1 }}</th>
                <td>{{ product.nume }}</td>
                <td>{{ product.pret }}</td>
                <td>{{ dateStart[i] }}</td>
                <td>{{ dateSfarsit[i] }}</td>
                <td>{{ total[i] }}</td>
                <td>
                  <a (click)="delete(i, total[i])"
                    ><i class="fas fa-times"></i
                  ></a>
                </td>
              </tr>

              <tr class="total">
                <th scope="row"></th>
                <td>Total</td>
                <td>{{ sum }}</td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
        <!--Footer-->
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-outline-primary"
            data-dismiss="modal"
            (click)="modal.hide(); sum = 0"
          >
            Iesire
          </button>
          <button
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#checkoutModal"
            data-dismiss="modal"
            (click)="modal.hide(); sum=0"
          >
            Rezerva
          </button>
        </div>
      </div>
    </div>
  </div>
